<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissor Game</title>
    <!-- custom css -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <h2 class="title">Rock Paper Scissor Game|| javascript</h2>
      <h1 id="result">Choose An Option</h1>

      <h3 id="computerChoose">Computer Choose</h3>
      <div class="row py-5">
        <div class="col-4">
          <img src="./img/rock.png" id="rockImg" alt="" />
        </div>
        <div class="col-4">
          <img src="./img/paper.png" id="paperImg" alt="" />
        </div>
        <div class="col-4">
          <img src="./img/scissor.png" id="scissorImg" alt="" />
        </div>
      </div>
    </div>

    <!-- custom javascript -->
    <script src="./app.js"></script>
  </body>
</html>
